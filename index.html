<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Lim</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./logo.png" alt="Logo Lim">
            <p>Taking Booleaners from A to B</p>
            <div class="nav">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi luci</button>
            </div>
        </header>
        <main>
            <!-- CARD 1 -->
            <div class="boardCard">
                <div class="boardchoice">
                    <input type="checkbox" name="boardtype" id="boardtypegino22">
                    <h2>Monopattino Gino22</h2>
                </div>

                <div class="adress">
                    <p>↦Via Guadalametri - a 220 metri da te</p>
                </div>

                <div class="chargeStatus">
                    <p>Stato carica:</p>
                    <div class="chargeBar med"></div>
                </div>
            </div>
            <!-- CARD 2 -->
            <div class="boardCard">
                <div class="boardchoice">
                    <input type="checkbox" name="boardtype" id="boardtypemike24">
                    <h2>Monopattino Mike24</h2>
                </div>
                <div class="adress">
                    <p>↦Via Ricciardoni - a 420 metri da te</p>
                </div>
                <div class="chargeStatus">
                    <p>Stato carica:</p>
                    <div class="chargeBar high"></div>
                </div>
            </div>
            <!-- CARD 3 -->
            <div class="boardCard">
                <div class="boardchoice">
                    <input type="checkbox" name="boardtype" id="boardtypefede154">
                    <h2>Monopattino Fede154</h2>
                </div>
                <div class="adress">
                    <p>↦Via Mentarini - a 490 metri da te</p>
                </div>
                <div class="chargeStatus">
                    <p>Stato carica:</p>
                    <div class="chargeBar low"></div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
